<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact via Formspree</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #3498db;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 5px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        
        .btn {
            padding: 15px 30px;
            background: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
        }
        
        .btn:hover {
            background: #2980b9;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
        }
        
        .success-message {
            background-color: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Contactez-moi</h1>
    
    <!-- Pour utiliser Formspree, remplacez YOUR_FORMSPREE_ID par votre ID Formspree -->
    <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" id="contactForm">
        <div class="success-message" id="successMessage">
            Votre message a été envoyé avec succès! Je vous répondrai dès que possible.
        </div>
        
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <!-- Champ caché pour la redirection après soumission -->
        <input type="hidden" name="_next" value="https://votre-site.com/formspree-alternative.html?success=true">
        
        <button type="submit" class="btn">Envoyer le message</button>
    </form>
    
    <div class="back-link">
        <a href="index.html">Retour au portfolio</a>
    </div>
    
    <script>
        // Vérifier si le formulaire a été soumis avec succès (via le paramètre d'URL)
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('contactForm').reset();
            }
        });
    </script>
</body>
</html>
